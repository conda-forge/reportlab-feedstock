{% set name = "reportlab" %}
{% set version = "3.6.0" %}
{% set sha256 = "189089e5f19acd0577967f1e7a0ec02e483b2ef27e6269a5abcbda0915ed6e85" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pillow >=2.4.0
    - freetype
  run:
    - python
    - pillow >=2.4.0
    - freetype

test:
  imports:
    - reportlab
    - reportlab.graphics.charts
    - reportlab.graphics.samples
    - reportlab.graphics.widgets
    - reportlab.graphics.barcode
    - reportlab.graphics
    - reportlab.lib
    - reportlab.pdfbase
    - reportlab.pdfgen
    - reportlab.platypus

about:
  home: https://www.reportlab.com/opensource/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Open-source engine for creating complex, data-driven PDF documents and custom vector graphics
  dev_url: https://hg.reportlab.com/hg-public/reportlab
  doc_url: https://www.reportlab.com/dev/docs/

extra:
  recipe-maintainers:
    - mcs07
